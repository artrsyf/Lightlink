{% extends '../base.html' %}

{% block inner_content %}
    <h1>Reg</h1>
    <form method='POST'>
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: {{ f }}</label></p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button class="btn btn-success" type="submit">Регистрация</button>
    </form>
{% endblock  %}
