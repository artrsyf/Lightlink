{% extends '../base.html' %}

{% block inner_content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: {{ f }}</label></p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
{% endblock %}
